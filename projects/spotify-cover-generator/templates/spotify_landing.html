<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Cover Generator</title>
    <style>        body {
            background-color: #191414; /* Spotify black */
            color: #FFFFFF; /* White text */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            padding: 40px 20px;
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        h1 {
            color: #1DB954; /* Spotify green */
            font-size: 2.5em;
            margin-bottom: 0.5em;
            text-align: center;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin: 0 auto 1.5em auto;
            max-width: 600px;
            text-align: center;
        }
        .buttons {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .buttons a {
            background-color: #1DB954; /* Spotify green */
            color: #FFFFFF;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 500px; /* Pill shape */
            font-weight: bold;
            font-size: 1em;
            transition: background-color 0.3s ease;
            display: inline-block;
            text-align: center;
        }
        .buttons a:hover {
            background-color: #1ED760; /* Lighter green on hover */
        }
        /* Note: For more extensive styling, consider using the existing static/style.css */
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Spotify Cover Generator!</h1>
        <p>
            This project helps you generate unique and creative covers for your Spotify playlists or tracks. 
            Log in or sign up to get started and unleash your creativity.
        </p>
        <div class="buttons">
            <a href="/spotify/login">Login</a>
            <a href="/spotify/register">Sign Up</a> 
            <!-- Assuming /spotify/signup is the correct URL, otherwise it might also go to /spotify/login -->
        </div>
    </div>
</body>
</html>
